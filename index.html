<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Movies</title>

</head>

<body style="overflow-x: hidden">
    <header class="top">
        <h1 class="maintitle">Top 20 Movies</h1>
    </header>
    <form class="search">
        <input type="text" class="search_title" placeholder="Please enter a search word">
        <button>Enter</button>
    </form>

    <div id="item" class="item_box">
        <h4 class="original_title" ></h4>
        <img class="poster_path">
        <p class="vote_average"></p>
        <div class="overview"></div>
    </div>

    <script src="script.js"></script> <!-- 위의 JavaScript 코드가 있는 파일을 로드 -->
  </body>
</html>
